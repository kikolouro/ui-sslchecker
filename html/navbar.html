<div class="modal fade" id="import" tabindex="-1" role="dialog" aria-labelledby="import" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Arrasta o ficheiro novo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/api/v1/uploadhosts" id="formnavbar" method="POST" enctype="multipart/form-data">
                <div class="modal-body">
                    <textarea class="form-control" name="data" style="min-width: 100%" form="formnavbar" rows="25"></textarea> <br>
                <h6>Host que vai fazer o HTTP Request</h6>
                <select id="httpreq" name="hostid" class="form-control">
                    {% for host in zabbixdata %}
                        <option id="{{ host['hostid'] }}">{{ host['host'] }}</option>
                    {% endfor %}
                </select><br>
            </div>
                <div class=" modal-footer">
                    <button type="button" class="btn btn-secondary active" data-dismiss="modal">Voltar
                        atr√°s</button>
                    <button type="submit" class="btn btn-danger">Importar</button>
                </div>
            </form>
        </div>
    </div>
</div>
