<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificados SSL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

{% include "navbar.html" %}

<body>
    <div class="container-fluid pt-xl-5" style="width: 80%; height: 80%;">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Host</h6>
                <button href="?" id="runscriptbutton" class="btn btn-primary btn float-right">Refresh</button>
                <input class="form-control mr-sm-2 float-right" id="search" style="width:auto; margin-right: 2rem !important;" type="search" placeholder="Search" aria-label="Search">
            </div>

            <div id="hosts"></div>
                {% include "hosts.html" %}
                {% block content %}{% endblock %}
            </div>

        </div>

    <script>
    $(document).ready(() => {
        $('#runscriptbutton').click(() => {
            $.ajax({
                url: "/api/v1/runchecker",
                type: "post",
                success: (results) => {
                    location.reload()
                }
            })
        })
        $("#search").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#showhosts .kselector").filter(function() {
                $(this).toggle($(this).html().toLowerCase().indexOf(value) > -1)
            });
        });
    });</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
